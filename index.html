<!DOCTYPE html>
<html>
<head>
	<title>Portfolio: Everlyn Asiko</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>

	<header id="boxHeader">
		<div id="logo">
			<img src="images/logo.png" alt="Logo">
		</div>
		
		<div id="myInfo">
			<h1>Everlyn Asiko</h1>
			<h3>Front-end Developer</h3>
		</div>
		
	</header>

	<div id="boxAside">
		<img src="images/blue.png" alt="color blue" width="100px" height="100px">
		<p>#02b3e4</p>
		<img src="images/dark.jpg" alt="color navy" width="100px" height="100px">
		<p>#2d3c49</p>
		<img src="images/grey.jpg" alt="color grey" width="100px" height="100px">
		<p>#7d97ad</p>		
	</div>

	<section id="boxContent">
		<img src="images/main.jpg" alt="main image" width="100%" height="300px">

		<h2>Featured Work</h2>
		<div id="myWork">
			<div id="myWork1">
				<img src="images/elkhorn.png" alt="Project 1">
				<h2>Elkhorn Coral</h2>
				<a href="https://github.com/EverlynAsiko/Elkhorncoral">https://github.com/EverlynAsiko/Elkhorncoral</a>
			</div>
			<div id="myWork2">
				<img src="images/uni.png" alt="Project 2">
				<h2>University updates</h2>
				<a href="https://github.com/EverlynAsiko/university-updates">https://github.com/EverlynAsiko/university-updates</a>
			</div>
			<div id="myWork3">
				<img src="images/pixel.png" alt="Project 3">
				<h2>Pixel art maker</h2>
				<a href="https://github.com/EverlynAsiko/Pixel-Art-Maker">https://github.com/EverlynAsiko/Pixel-Art-Maker</a>
			</div>
		</div>

	</section>

	<footer id="boxFooter">
		<p>2018@Everlyn Asiko</p>
	</footer>

</body>
</html>
